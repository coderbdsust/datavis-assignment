<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px" class="stats-cards">
    <div fxFlex="100" class="mat-elevation-z8">
      <div fxLayout="row" fxLayoutAlign="space-between"> 
          <mat-label  fxLayoutGap="10px"><h2>Multivariate Data Sample</h2></mat-label>
          <mat-form-field class="example-form-field" appearance="fill">
            <mat-label>Search</mat-label>
            <input matInput type="text" [(ngModel)]="searchText" class="mat-table-input-search" (keyup)="applyFilter($event.target.value)">
            <button *ngIf="searchText" matSuffix mat-icon-button aria-label="Clear" (click)="searchText=''">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
        </div>

        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container *ngFor="let colName of displayedColumns;" matColumnDef="{{colName}}">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> {{colName}} </th>
            <td mat-cell *matCellDef="let element"> {{element[colName]}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        
        <mat-paginator #matPaginator [pageSizeOptions]="[10, 25, dataSource.data.length]"
            showFirstLastButtons 
            aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
</div>
<br>


<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="10px" class="stats-cards">
      <mat-card fxFlex="100" class="mat-elevation-z8">
          <app-scaterplot></app-scaterplot>
      </mat-card>
</div>
