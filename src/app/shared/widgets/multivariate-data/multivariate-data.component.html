<div fxLayout="row" fxLayoutAlign="space-between"> 
    <mat-label  fxLayoutGap="10px"><h2>{{tableTitle}}</h2></mat-label>
    <mat-form-field class="example-form-field" appearance="fill">
      <mat-label>Search</mat-label>
      <input matInput type="text" [(ngModel)]="searchText" class="mat-table-input-search" (keyup)="applyFilter($event.target.value)">
    </mat-form-field>
</div>

<perfect-scrollbar style="overflow: hidden;">
    <table mat-table [dataSource]="dataSource" matSort>
      
      <ng-container *ngFor="let colName of displayedColumns;" matColumnDef="{{colName}}">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> {{colName}} </th>
        <td mat-cell *matCellDef="let element"> {{element[colName]}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</perfect-scrollbar>

<mat-paginator #matPaginator [pageSizeOptions]="[5, 15, dataSource.data.length]"
      showFirstLastButtons 
      aria-label="Select page of periodic elements">
</mat-paginator>
